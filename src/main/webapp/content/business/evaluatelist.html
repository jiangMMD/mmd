<title>商品评价 - 买卖多</title>
<!--列表样式信息-->
<link rel="stylesheet" href="/mmd/assets/css/ui.jqgrid.css"/>
<link rel="stylesheet" href="assets/css/select2.css"/>
<style>
    .modal-content {
        width: 800px;
    }
</style>
<div class="row">
    <div class="col-xs-12">
        <div class="space-6"></div>
        <div class="well">
            <form id="queryForm" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="col-sm-3 control-label no-padding-right">产品名:</label>
                        <div class="col-sm-9">
                            <!--<input type="hidden"  id="userId" name="userId" class="js-data-example-ajax"/>-->
                            <select id="pname" name="pid" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-primary" type="button" onclick="queryData()">
                            <i class="ace-icon fa fa-search bigger"></i>
                            查询
                        </button>
                        <button class="btn" type="reset" onclick="resetForm()">
                            <i class="ace-icon fa fa-refresh bigger"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="space-12"></div>
        <div class="fc-button-group" style="margin-left: 5px;">
            <a id="custom_del" data-rel="tooltip" title="" data-original-title="删除" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-trash-o red bigger-125"></i></a>
        </div>
        <table id="grid-table"></table>
        <div id="grid-pager"></div>
    </div><!-- /.col -->
</div>

<script type="text/javascript">
    var scripts = [null, "assets/js/date-time/bootstrap-datepicker.js",
        "assets/js/jqGrid/jquery.jqGrid.custom.js",
        "assets/js/chosen.jquery.js",
        "assets/js/jqGrid/i18n/grid.locale-cn.js",
        "assets/js/select2.js",null]

    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";

    //查询表单数据
    function queryData() {
        var formData = $("#queryForm").serializeJson();
        jQuery(grid_selector).jqGrid("setGridParam", {postData: formData}).trigger("reloadGrid", [{page: 1}]);
    }
    //重置
    function resetForm() {
        $("#pname").select2("val", "");
    }


    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        //inline scripts related to this page
        jQuery(function ($) {
            var parent_column = $(grid_selector).closest('[class*="col-"]');
            $(window).on('resize.jqGrid', function () {
                $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                $(grid_selector).jqGrid('setGridHeight', $(window).height() - 360);
            });
            //resize on sidebar collapse/expand

            //重新进入时，销毁原有页面信息
            $(document).one('ajaxloadstart.page', function (e) {
                $.jgrid.gridDestroy(grid_selector);
                $('.ui-jqdialog').remove();
            });
            //查询产品名的方法
            $("#pname").select2({
                ajax: {
                    url: projectUrl + '/business/getPnameByKey',
                    delay: 250,
                    cache: true,
                    data: function (params) {
                        console.log(params);
                        var query = {
                            key: params.term
                        };
                        return query;
                    },
                    processResults: function (data, params) {
                        console.log(data);
                        return {
                            results: data.result
                        }
                    }

                },
                placeholder: '输入产品名',
                // width: '200px'
            });


            //删除数据
            $("#custom_del").on("click", function(){
                var ids = $(grid_selector).jqGrid('getGridParam','selarrrow');
                if(!ids || ids.length === 0) {
                    showWarnInfo("请至少选择一条记录!");
                }else{
                    bootbox.confirm("确认删除选中的客户信息? ", function(result) {
                        if(result) {
                            myAjax("/business/delEvaluate", {ids: ids.join(",")}, function(result) {
                                if(result.code === 1) {
                                    showSuccInfo("操作成功！");
                                    queryData();
                                }else{
                                    showErrorInfo(result.message);
                                }
                            })
                        }
                    });
                }
            });

            $(grid_selector).jqGrid({
                url: projectUrl + "/business/getEvaluate", //获取所用用户信息
                datatype: "json",
                mtype: 'POST',
                height: $(window).height() - 360,
                colNames: ['ID','产品名', '产品图', '总评论数','好评','中评','差评','平均评分'],
                colModel: [
                    {name: 'pid', key: true, width: 60, hidden: true},
                    {name: 'pname', width: 150},
                    {name: 'homeimg', width: 150,formatter:pickIcon},
                    {name: 'commentcount', width: 150},
                    {name: 'bestcount',width: 150},
                    {name: 'mediumccount',width: 150},
                    {name: 'badcount',width: 150},
                    {name: 'average', width: 150, editable: true}

                ],
                sortname: 'crtdate',
                sortorder: 'desc',
                ondblClickRow: queryDetail,
                viewrecords: true,
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: pager_selector,
                autowidth: true,
                autoScroll: false,
                shrinkToFit: false,
                multiselect: true,
                multiboxonly: true,
                loadError: function (xhr, status, error) {
                    showErrorInfo("服务异常;"+error);
                },
            });
            jQuery(grid_selector).jqGrid('setFrozenColumns'); //固定右侧菜单
            $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size

            //查看详细信息
            function queryDetail(id) {
                toCustomUrl('server/business/toProdEvaluateDetail?id='+id);
            }

            /***以下为表单格式处理***/

            function pickState(val, row, rowdata){
                console.log(row);
                console.log(rowdata)
                var statename = 'label-info';
                var text = "尚未关联";
                if(rowdata.uMmdNo) {
                    statename = 'label-success';
                    text = "已关联";
                }
                return '<span class="label label-sm '+statename+'">'+text+'</span>';
            }
            //产品图
            function pickIcon(val,row,rowdata) {
                return'<img width="80px" height="80px" alt="产品图" src="'+val+'"/>';
            }



        });
    });
</script>
