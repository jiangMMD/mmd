<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>笑享租ERP管理平台</title>
    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="shortcut icon" href="assets/ico/logo_no.ico" type="image/x-icon" />
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <!-- text fonts -->
    <link rel="stylesheet" href="assets/css/ace-fonts.css">
    <!-- ace styles -->
    <link rel="stylesheet" href="assets/css/ace.css"/>
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ace-part2.css"/>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/ace-rtl.css"/>
    <link rel="stylesheet" href="assets/css/ace-ie.css"/>
    <script src="assets/js/jquery.js"></script>
    <!--[if lte IE 8]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.js"></script>
    <![endif]-->

    <script>
        function isIE() {
            if (!!window.ActiveXObject || "ActiveXObject" in window)
                return true;
            else
                return false;
        }
        if(isIE()) {
            alert("IE浏览器无法使用，请尝试切换其他浏览器。 如果你使用的是360，搜狗等浏览器。请切换至极速模式进行访问");
            $(function(){
                $(body).html("");
            })
        }
    </script>

</head>

<body class="login-layout light-login">
<div class="main-container" style="margin-top: 150px;">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <!--<i class="ace-icon fa fa-leaf green"></i>-->
                            <img src="assets/img/logo_no.png" width="32" height="32">
                            <span class="red">XXZ</span>
                            <span class="grey" id="id-text2">笑享租</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; 江苏笑享租服务有限公司</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-hand-o-right green"></i>
                                        Please Enter Your Information
                                    </h4>
                                    <div class="space-6"></div>
                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input name="user_no" type="text" class="form-control"
                                                                   placeholder="请输入用户名"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input name="password" type="password" class="form-control"
                                                                   placeholder="请输入密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>
                                            <div id="errortop" hidden class="text-warning bigger-110 orange">
                                                <i class="ace-icon fa fa-exclamation-triangle"></i>
                                                <span id="errormsg"></span>
                                            </div>
                                            <div class="space"></div>
                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input id="remember" type="checkbox" class="ace" onclick="toRemember(this)"/>
                                                    <span class="lbl"> 记住我</span>
                                                </label>

                                                <button type="button"
                                                        class="width-35 pull-right btn btn-sm btn-primary" onclick="login()">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function() {
        $("input[name=user_no]").val(window.localStorage.getItem("user_no"));
        $("input[name=password]").val(window.localStorage.getItem("password"));
        $("#remember").attr("checked", window.localStorage.getItem("remembered") === "true");
    });
    var remembered = false;
    //记住密码
    function toRemember($this) {
        if($($this).is(":checked")) {
            remembered = true;
        }else{
            remembered = false;
        }
    }

    //enter键
    $(window).keydown(function(e){
        var code = e.keyCode;
        if(code === 13) {
            login();
        }
    });

    //用户登录
    function login() {
        var user_no = $("input[name=user_no]").val();
        var password = $("input[name=password]").val();
        $.ajax({
            url : window.location.origin+"/erp/user/login",
            type: "POST",
            async: false,
            data: {
                user_no : user_no,
                password: password
            },
            success: function(result) {
                if(result.code == 1) {
                    if(remembered) {
                        //记录用户名及其密码
                        window.localStorage.setItem("user_no", user_no);
                        window.localStorage.setItem("password", password);
                        window.localStorage.setItem("remembered", remembered);
                    }else{
                        window.localStorage.setItem("remembered", remembered);
                        window.localStorage.removeItem("name");
                        window.localStorage.removeItem("password");
                    }
                    window.location.href = window.location.origin + "/erp/index.html?tptime="+new Date().getTime();
                }else{
                    $("#errortop").show();
                    $("#errormsg").html(result.message);
                }
            },
            error: function(err) {
                alert("服务异常！请联系管理员进行解决");
            }
        })
    }
</script>
</body>
</html>
